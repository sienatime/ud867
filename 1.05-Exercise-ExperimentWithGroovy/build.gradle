task stringsAndTypes {
    doLast {
        println "Nice work abbreviating the task name"
        def foo = 4.2
        println "foo has value $foo and is type ${foo.class}"
        println "the square root of 127 is ${Math.sqrt(127)}"

        foo = new Date()
        println "foo now has value $foo and is type ${foo.class}"

        def hello = "Hello, Jeremy."
        def name = hello.substring(7, 13)
        println "${name.toUpperCase()}"
    }
}


task closures {
    doLast {
        def sum = { a, b -> a + b }
        println "${sum(17, 25)}"
    }
}

task lists {
    doLast {
        def candies = ["Sour Patch Kids", "Red Vines", "Reese's Pieces", "Jelly Beans", "Gushers"]

        def uppercase = candies.collect { it.toUpperCase() }
        println uppercase
    }
}
